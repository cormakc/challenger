<!DOCTYPE html>
<html>

	<head>
		<title>Seven Digit Memory</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<script src="sevendigits.js" defer></script>
	</head>
	
	<body>
	
		<div class="header">
			<a href="index.html"><h1>Challenger</h1></a>
		</div>
		
		<div class="challenge-title">
			<h1>Seven Digit Memory</h1>
			<h2>Your challenge: try to memorize two seven digit numbers!</h2>
		</div>
	
		<div class="game-container">
			<h3 class="numbers" id="player-number"></h3>
			<h3 class="numbers" id="given-number"></h3>
			<h3 class="instruction-text" id="instructions"></h3>
			<h2 id="score"></h2>
			<form id="number-input">
				<label id="form-label" for="player-input"></label><br>
				<input type="number" id="player-input" name="player-input"><br>
			</form>
			<button id="start-button">Start</button>
			<button id="submit">Submit</button>
			<button id="begin">I'm Ready</button>
			<button id="question1">Submit</button>
			<button id="question2">Submit</button>
			<button id="question3">Submit</button>
			<button id="question4">Submit</button>
			<button id="question5">Finish</button>
			<h3 id="result"></h3>
		</div>
	</body>
	
</html>
