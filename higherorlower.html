<!DOCTYPE html>
<html>

	<head>
		<title>Higher or Lower</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<script src="higherorlower.js" defer></script>
	</head>
	
	<body>
		<div class="header">
			<a href="index.html"><h1>Challenger</h1></a>
		</div>
		
		<div class="challenge-title">
			<h1>Higher or Lower</h1>
			<h2>Your challenge: predict whether the next number will be higher or lower!</h2>
		</div>
	
		<div class="game-container">
			<h2 class = "card-text" id="current-num"></h2>
			<h3 id="score"></h3>
			<button id="start-button">Start</button>
			<button id="higher-button">Higher</button>
			<button id="lower-button">Lower</button>
			<h3 id="result"></h3>
			<h1 class="high-score" id="high-score"></h1>
		</div>
	</body>
	
</html>
