<!DOCTYPE html>
<html>

	<head>
		<title>Stop the Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<script src="stopthecount.js" defer></script>
	</head>
	
	<body>
	
		<div class="header">
			<a href="index.html"><h1>Challenger</h1></a>
		</div>
		
		<div class="challenge-title">
			<h1>Stop the Count</h1>
			<h2>Your challenge: stop the timer at exactly 3 seconds!</h2>
		</div>
	
		<div class="game-container">
			<h2 class="clock"><span id="secs">00</span>:<span id="msecs">00</span></h2>
			<button id="start-stop">Start</button>
			<button id="play-again">Play Again</button>
			<h3 class="clock-text" id="result"></h3>
			<h3 class = "clock-text" id="score"></h3>
			<h1 class="high-score" id="high-score"></h1>
		</div> 
	</body>
	
</html>
